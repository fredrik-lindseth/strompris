name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' custom_components/nettleie/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check_release
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Creating new release v${{ steps.version.outputs.version }}"
          fi

      - name: Get commit messages since last tag
        id: changelog
        if: steps.check_release.outputs.exists == 'false'
        run: |
          # Get all tags, find the one before current version
          CURRENT_VERSION="v${{ steps.version.outputs.version }}"
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "$CURRENT_VERSION" | head -n 1)
          
          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            COMMITS=$(git log --pretty=format:"- %s" --no-merges)
            echo "üìù First release - showing all commits"
          else
            # Get commits since previous tag
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
            echo "üìù Commits since $PREV_TAG"
          fi
          
          if [ -z "$COMMITS" ]; then
            COMMITS="- Initial release"
          fi
          
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            
            Se [README.md](https://github.com/fredrik-lindseth/nettleie/releases/latest) for detaljer
            
            ---
            
            ## Endringer
            
            ${{ steps.changelog.outputs.commits }}
          draft: false
          prerelease: false

      - name: Create ZIP for HACS
        if: steps.check_release.outputs.exists == 'false'
        run: |
          mkdir -p dist
          zip -r dist/nettleie.zip custom_components/nettleie
          echo "‚úÖ Created ZIP for HACS"

      - name: Upload ZIP to release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/nettleie.zip
