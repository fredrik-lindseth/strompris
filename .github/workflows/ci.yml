name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio pytest-cov vulture ruff mypy

      - name: Run linter (ruff)
        run: |
          ruff check custom_components/stromkalkulator/
          echo "‚úÖ Linting passed"

      - name: Run type checker (mypy)
        run: |
          mypy custom_components/stromkalkulator/ --ignore-missing-imports || true
          echo "‚ÑπÔ∏è Type checking complete (warnings only)"

      - name: Run unit tests with coverage
        run: |
          pytest tests/ -v --cov=custom_components/stromkalkulator --cov-report=xml --cov-report=term-missing
          echo "‚úÖ All unit tests passed"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Validate manifest
        run: |
          jq empty custom_components/stromkalkulator/manifest.json || exit 1
          echo "‚úÖ Manifest JSON is valid"

      - name: Check required files
        run: |
          REQUIRED_FILES=(
            "custom_components/stromkalkulator/__init__.py"
            "custom_components/stromkalkulator/manifest.json"
            "custom_components/stromkalkulator/config_flow.py"
            "custom_components/stromkalkulator/sensor.py"
            "custom_components/stromkalkulator/coordinator.py"
            "custom_components/stromkalkulator/const.py"
            "custom_components/stromkalkulator/tso.py"
            "README.md"
          )
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Missing required file: $file"
              exit 1
            fi
          done
          echo "‚úÖ All required files present"

      - name: Check Python syntax
        run: |
          python -m py_compile custom_components/stromkalkulator/*.py
          echo "‚úÖ Python syntax is valid"

      - name: Check for dead code with Vulture
        run: |
          vulture custom_components/stromkalkulator/ --min-confidence 80 || true
          echo "‚ÑπÔ∏è Vulture check complete (warnings only)"

      - name: Check version consistency
        run: |
          VERSION=$(jq -r '.version' custom_components/stromkalkulator/manifest.json)
          echo "üì¶ Version: $VERSION"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version format: $VERSION"
            exit 1
          fi
          echo "‚úÖ Version format is valid"
